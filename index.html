<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    <title>BrookShow Event Planner - Manage Events & Tickets</title>
    <meta name="description" content="Professional event planning and ticket management PWA with offline support and QR scanning" />
    <meta name="author" content="BrookShow" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/placeholder.svg" />

    <meta property="og:title" content="BrookShow Event Planner" />
    <meta property="og:description" content="Professional event planning and ticket management PWA" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BrookShow" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
